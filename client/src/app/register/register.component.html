<p>register works!</p>
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter username" [(ngModel)]="model.username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <!-- parent to child 
         <div class="form-group">
        <label for="username">Choose a user</label>

        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>

      </div> -->

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-success mr-2" >Register</button>
    <button type="button" class="btn btn-default mr-2" (click)="cancel()" >Cancel</button>
  </form>
