<div class="card mr-2" >
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{'./assets/user.png' || member.photoUrl}}" alt="{{member.knownAs}}">

    </div>

    <div class="card-body">        
        <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item mr- ml-2 mb-2"><button routerLink='/members/{{member.username}}' class="btn btn-primary"><i class="fa fa-user"></i></button></li>
        <li class="list-inline-item mr- ml-2 mb-2"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
        <li class="list-inline-item mr- ml-2 mb-2"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul>
      <h5 class="card-title"><i class="fa fa-user mr-2"></i>{{member.knownAs}}</h5>
      <p class="card-text">{{member.city}}</p>
      <p class="card-text"><small class="text-muted">{{member.lastActive}}</small></p>
    </div>
</div>
